<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
    <title>My Profile</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Dukiture</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/items/list">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/items/new">Create</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class = "nav-link" href="#">Hello, <span th:text="${#httpServletRequest.remoteUser}"></span> </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>My Profile</h1>
    <form class="form-group" th:action="@{/profile}", th:method="post">
        <div class="form-group">
        <label class="col-sm-2 control-label"> Username </label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${#httpServletRequest.remoteUser}"></p>
        </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"> API Token </label>
            <div class="col-sm-10">
                <p class="form-control-static" style="width: 900px; word-wrap: break-word;" th:text="${#httpServletRequest.getAttribute('token')}"></p>
            </div>
        </div>

        <div class="form-group">
        <label for="password" class="col-sm-2 control-label">New Password</label>
        <input id="password"
               name = "password"
               type="password"/>
        </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success" id = "submit-btn">Confirm</button>
    </div>
    </form>
    <table>
        <!--<tr>-->
            <!--<th>itemName</th>-->
            <!--<th>ownerUsername</th>-->
            <!--<th>contactInfo</th>-->
            <!--<th>address</th>-->
            <!--<th>description</th>-->
        <!--</tr>-->
        <tr th:each="item: ${items}">
            <td><a th:href="@{'/items/show/' + ${item.id} }" th:text="${item.itemName}"></a></td>
        </tr>
    </table>
</div>
</body>
</html>
