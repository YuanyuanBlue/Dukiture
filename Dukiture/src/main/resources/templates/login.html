<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Latest compiled and minified JavaScript -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <style>h1 {font-family: 'Gloria Hallelujah', cursive; color:white }</style>
    <style>div {font-family: 'Gloria Hallelujah', cursive; color: white;}</style>
    <style>body {
        background: url(http://trickvilla.com/wp-content/uploads/Wood-Background-Photo.jpg);
        background-size: cover;
        background-position: center;
        border: 20px solid #E9EAEB;
        width: 80%;
        padding: 20px 20px 20px 53px;
        margin: 20px auto;
        max-width: 700px;

    }</style>

    <style>
        .container-fluid{
            text-align: center;
            margin: auto 10px auto 120px;
        }
    </style>

    <style>
        span{
            margin-right: 53%;
        }
    </style>

    <style>
        .btn-primary{
            margin-left: 58%;
        }
    </style>

    <style>
        a{
            color:white;
        }
    </style>

    <style>
        div.col-md-6.col-md-offset-2{
            padding-right: 0px;
            padding-left:0px;
        }
    </style>

    <title>Dukiture</title>
</head>
<body>
<iframe width="560" height="315" src="https://www.youtube.com/embed/szsmP0e3XEk?autoplay=1" frameborder="0" allow="autoplay; encrypted-media"></iframe>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <h1>Join or sign in?</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn-primary"
                                   value="Log In"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>

</div>
    <span>  <a href="https://goo.gl/dv5X6Q">NetID Register</a></span>
</body>

</html>
